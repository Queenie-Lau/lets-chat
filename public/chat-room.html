<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat-room.css">
    <title>Let's Chat</title>
  </head>

  <body>
    <div class="right">

      <div class="chat-header-container">

        <div class="chat-header">
          <h1 id="title-heading">Let's Chat</h1>
          <a href="index.html" class="exit-room-button">Exit Room</a>
        </div>

        <p id="room-name">
          <!-- Insert room name -->
        </p>

      </div>

      <div class="chat-room-container">
        <div class="user-timestamp-container">
          <h3 class="username">
            <!-- Insert username -->
          </h3>

          <p class="timestamp">
            <!-- Insert timestamp -->
          </p>
        </div>

        <div class="chat-message">
          <!-- Insert chat messages here -->
        </div>
      </div>

      <div class="chat-message-box">
        <form id="chat-message-form">
          <input
            id="message"
            type="text"
            placeholder="Enter a message here" required
            autocomplete="on"
          >
          </input>
          <button class="send-message-button">Send</button>
        </form>
      </div>

    </div>

    <div class="left">
      <div class="rooms-sidebar">
        <h2 id="users-text">Users</h2>
          <li id="username-list">
              <!-- Insert usernames here -->
          </ul>
      </div>
    </div>

    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
